<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OnePage - Spotify Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/geral.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id=root class="container-fluid bg-dark m-0 p-0 vh-100 ">
        <header class="container-fluid m-0 p-2 d-flex justify-content-between" style="height: 7%;">
            <!-- more -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-three-dots" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
              </svg>
             <div id="ladoDireitoHeader">
                    <!-- Dash -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                </svg>
                <!-- Window stack -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="whitesmoke" class="bi bi-window-stack" viewBox="0 0 16 16">
                    <path d="M4.5 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1M6 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                    <path d="M12 1a2 2 0 0 1 2 2 2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2 2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zM2 12V5a2 2 0 0 1 2-2h9a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1m1-4v5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V8zm12-1V5a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2z"/>
                </svg>
                <!-- X -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="whitesmoke" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
             </div>

        </header>
        <main class="container-fluid m-0 p-0 row " style="height: 80%;">
            <!-- Menu Lateral -->
            <aside id="menuLateral" class="col-2">Teste</aside>
            <!-- Conteudo Principal -->
            <div id="conteudoPrincipal" class="col-10">
                <section id="recentemente" class="text-white container-fluid">
                    <h3>Tocados recentemente</h3>
                    <div class="musicasLista d-flex overflow-x">
                        <!-- MUSICA 1-->
                        <!-- Button trigger modal EMINEM-->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eminemModal">
                            <div class="bg-dark text-white card p-2 " style="width: 12rem;">
                                <img src="Images/Musics/eminem.jpg" class="rounded card-img-top" alt="Album Best of Eminem">
                                    <div class="card-body">
                                      <h3>Best of Eminem</h3>  
                                      <p class="card-text">Eminem</p>
                                    </div>
                            </div>
                        </button>
                            
                        <!-- MUSICA 2-->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eminemModal">
                            <div class="bg-dark text-white card p-2 " style="width: 12rem;">
                                <img src="Images/Musics/taylorSwift.jpg" class="rounded card-img-top" alt="Album Taylor Swift">
                                <div class="card-body">
                                  <h3>Taylor Swift</h3>  
                                  <p class="card-text">Taylor Swift</p>
                                </div>
                            </div>
                        </button>
                        
                         <!-- MUSICA 3-->
                         <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eminemModal">
                            <div class="bg-dark text-white card p-2 " style="width: 12rem;">
                                <img src="Images/Musics/billieEilish.jpg" class="rounded card-img-top" alt="Album Billie Eilish">
                                <div class="card-body">
                                  <h3>Billie Eilish</h3>  
                                  <p class="card-text">Billie Eilish</p>
                                </div>
                            </div>
                        </button>
                        
                         <!-- MUSICA 4-->
                         <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eminemModal">
                            <div class="bg-dark text-white card p-2 " style="width: 12rem;">
                                <img src="Images/Musics/articMonkeys.jpg" class="rounded card-img-top" alt="Album AM">
                                <div class="card-body">
                                  <h3>AM</h3>  
                                  <p class="card-text">Artic Monkeys</p>
                                </div>
                            </div>
                        </button>
                         
                         <!-- MUSICA 5-->
                         <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eminemModal">
                            <div class="bg-dark text-white card p-2 " style="width: 12rem;">
                                <img src="Images/Musics/toveLo.jpg" class="rounded card-img-top" alt="Album ToveLo">
                                <div class="card-body">
                                  <h3>ToveLo</h3>  
                                  <p class="card-text">ToveLo</p>
                                </div>
                            </div>
                        </button>
                        
                         <!-- MUSICA 6-->
                         <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eminemModal">
                            <div class="bg-dark text-white card p-2 " style="width: 12rem;">
                                <img src="Images/Musics/edSheeran.jpg" class="rounded card-img-top" alt="Album Taylor Swift">
                                <div class="card-body">
                                  <h3>Ed Sheeran</h3>  
                                  <p class="card-text">Ed Sheeran</p>
                                </div>
                            </div>
                        </button>
                         
                    </div>
                </section>
            </div>
            
        </main>
        <footer class="container-fluid m-0 p-0 row" style="height: 13%;" >
            <div id="musicaInfo"></div>
            <!-- PROGRESSO MUSICA -->
            <div class="container col-5" id="musicaProgresso">
                <div id="controlesMusica" class="d-flex justify-content-center">

                    <!-- Shuffle -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="whitesmoke" class="bi bi-shuffle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"/>
                        <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
                      </svg>
                      <!-- Seta Esquerda -->
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="whitesmoke" class="bi bi-skip-start-fill" viewBox="0 0 16 16">
                        <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0z"/>
                      </svg>
                    <!-- Play circle fill -->
                    <button id="btnPlay" class="btn play" type="button">
                        <svg  xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="whitesmoke" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5"/>
                        </svg>
                    </button>
                   
                    <!-- Seta Direita -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="whitesmoke" class="bi bi-skip-end-fill" viewBox="0 0 16 16">
                        <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0z"/>
                    </svg>

                    <!-- Repeat -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="whitesmoke" class="bi bi-repeat" viewBox="0 0 16 16">
                        <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
                      </svg>
                    
                </div>
                <div id="progressoMusicaInfo" class="m-2">
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>

            </div>
            <!-- MUSICA OPCOES -->
            <div id="musicaOpcoes"></div>

        </footer>
    </div>
    
    <!-- Modal EMINEM -->
        <div class="modal fade" id="eminemModal" tabindex="-1" aria-labelledby="eminemModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="eminemModalLabel">Eminem</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Best of Eminem
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src='js/jquery-3.7.1.js'></script>
    <script src='js/script1.js'></script>
</body>
</html>
